<div>
  <div class="info">
    <h4>Session:</h4>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Price</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{session.date | date: 'mediumDate' : null}}</td>
        <td>{{session.date | date: 'shortTime' : null}}</td>
        <td>{{session.ticketPrice | currency}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <h4>Places:</h4>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="place-row" *ngFor="let places of session.places; let idx = index"
    >
      <div class="row-number">{{idx + 1}}
      </div>
      <app-place [places]="places" [row]="idx" [parentForm]="form"></app-place>
    </div>
    <button type="submit" class="btn btn-dark"
          [disabled]="form.invalid"
    >Reserve</button>
  </form>
  <div class="error-booking" *ngIf="errorMessage">
    <h1 class="text-center">{{errorMessage}}</h1>
  </div>
</div>
